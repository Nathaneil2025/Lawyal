name: Destroy Infrastructure

on:
  workflow_dispatch:   # ðŸ‘ˆ manual trigger only

permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-central-1
      CLUSTER_NAME: lawyal-eks
      ECR_REPOSITORY: lawyal/flask-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::518394500999:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Cleanup stale Terraform locks
        run: |
          LOCK_IDS=$(aws dynamodb scan \
            --table-name terraform-locks \
            --region $AWS_REGION \
            --query "Items[].LockID.S" --output text || true)
          for id in $LOCK_IDS; do
            aws dynamodb delete-item \
              --table-name terraform-locks \
              --key "{\"LockID\":{\"S\":\"$id\"}}" \
              --region $AWS_REGION || true
          done

      # 1) Uninstall workloads to release LBs/PVCs
      - name: Kube: cleanup workloads
        run: |
          aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION || true
          helm uninstall flask-app || true
          kubectl delete svc flask-app --ignore-not-found || true
          kubectl delete ingress --all-namespaces --ignore-not-found || true
          kubectl delete pvc --all-namespaces --ignore-not-found || true

      # 2) Terminate EC2 nodes + delete nodegroups
      - name: EKS: remove nodegroups
        run: |
          echo "ðŸ›‘ Terminating EC2 instances tagged with cluster..."
          IDS=$(aws ec2 describe-instances --region $AWS_REGION \
            --filters "Name=tag:aws:eks:cluster-name,Values=$CLUSTER_NAME" \
            --query "Reservations[].Instances[].InstanceId" --output text || true)
          if [ -n "$IDS" ]; then
            aws ec2 terminate-instances --instance-ids $IDS --region $AWS_REGION || true
            aws ec2 wait instance-terminated --instance-ids $IDS --region $AWS_REGION || true
          fi

          echo "ðŸ§¹ Deleting nodegroups..."
          for ng in $(aws eks list-nodegroups --cluster-name $CLUSTER_NAME --region $AWS_REGION --query "nodegroups[]" --output text || true); do
            aws eks delete-nodegroup --cluster-name $CLUSTER_NAME --nodegroup-name $ng --region $AWS_REGION || true
            for i in {1..20}; do
              STATUS=$(aws eks describe-nodegroup --cluster-name $CLUSTER_NAME --nodegroup-name $ng --region $AWS_REGION --query "nodegroup.status" --output text 2>/dev/null || echo "MISSING")
              echo "   â†’ $ng: $STATUS"
              [ "$STATUS" = "MISSING" ] && break
              sleep 15
            done
          done

      # 3) Delete cluster
      - name: EKS: delete cluster
        run: |
          aws eks delete-cluster --name $CLUSTER_NAME --region $AWS_REGION || true
          for i in {1..30}; do
            STATUS=$(aws eks describe-cluster --name $CLUSTER_NAME --region $AWS_REGION --query "cluster.status" --output text 2>/dev/null || echo "MISSING")
            echo "   â†’ cluster: $STATUS"
            [ "$STATUS" = "MISSING" ] && break
            sleep 20
          done

      # 4) Empty & delete ECR repo
      - name: Purge ECR repository
        run: |
          aws ecr list-images --repository-name $ECR_REPOSITORY --region $AWS_REGION --query 'imageIds[*]' --output json | \
          jq -c '.[]' | while read img; do
            aws ecr batch-delete-image --repository-name $ECR_REPOSITORY --region $AWS_REGION --image-ids "$img" || true
          done
          aws ecr delete-repository --repository-name $ECR_REPOSITORY --region $AWS_REGION --force || true

      # 5) Remove orphaned infra (LBs, ENIs, SGs, NAT, EIP)
      - name: AWS: cleanup orphaned infra
        run: |
          echo "ðŸ§¹ Deleting ELBs..."
          for lb in $(aws elbv2 describe-load-balancers --region $AWS_REGION --query 'LoadBalancers[].LoadBalancerArn' --output text || true); do
            aws elbv2 delete-load-balancer --load-balancer-arn $lb --region $AWS_REGION || true
          done

          echo "ðŸ§¹ Deleting ENIs..."
          for eni in $(aws ec2 describe-network-interfaces --region $AWS_REGION --query "NetworkInterfaces[].NetworkInterfaceId" --output text || true); do
            ATTACH_ID=$(aws ec2 describe-network-interfaces --network-interface-ids $eni --region $AWS_REGION --query 'NetworkInterfaces[0].Attachment.AttachmentId' --output text 2>/dev/null || echo "")
            if [ "$ATTACH_ID" != "None" ] && [ -n "$ATTACH_ID" ]; then
              aws ec2 detach-network-interface --attachment-id $ATTACH_ID --region $AWS_REGION || true
              sleep 5
            fi
            aws ec2 delete-network-interface --network-interface-id $eni --region $AWS_REGION || true
          done

          echo "ðŸ§¹ Deleting NAT gateways..."
          for nat in $(aws ec2 describe-nat-gateways --region $AWS_REGION --query "NatGateways[].NatGatewayId" --output text || true); do
            aws ec2 delete-nat-gateway --nat-gateway-id $nat --region $AWS_REGION || true
          done

          echo "ðŸ§¹ Releasing EIPs..."
          for eip in $(aws ec2 describe-addresses --region $AWS_REGION --query "Addresses[].AllocationId" --output text || true); do
            aws ec2 release-address --allocation-id $eip --region $AWS_REGION || true
          done

          echo "ðŸ§¹ Deleting security groups..."
          for sg in $(aws ec2 describe-security-groups --region $AWS_REGION --query "SecurityGroups[?GroupName!='default'].GroupId" --output text || true); do
            aws ec2 delete-security-group --group-id $sg --region $AWS_REGION || true
          done

      # 6) Terraform destroy (IAM + VPC-level)
      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -parallelism=1 || true

      # 7) Final sweep (subnets, IGWs, VPCs)
      - name: Final VPC sweep
        run: |
          echo "ðŸ§¹ Deleting route tables..."
          for rtb in $(aws ec2 describe-route-tables --region $AWS_REGION --query "RouteTables[].RouteTableId" --output text || true); do
            aws ec2 delete-route-table --route-table-id $rtb --region $AWS_REGION || true
          done

          echo "ðŸ§¹ Detaching & deleting IGWs..."
          for igw in $(aws ec2 describe-internet-gateways --region $AWS_REGION --query "InternetGateways[].InternetGatewayId" --output text || true); do
            VPC_ID=$(aws ec2 describe-internet-gateways --internet-gateway-ids $igw --region $AWS_REGION --query "InternetGateways[].Attachments[].VpcId" --output text)
            if [ -n "$VPC_ID" ]; then
              aws ec2 detach-internet-gateway --internet-gateway-id $igw --vpc-id $VPC_ID --region $AWS_REGION || true
            fi
            aws ec2 delete-internet-gateway --internet-gateway-id $igw --region $AWS_REGION || true
          done

          echo "ðŸ§¹ Deleting subnets..."
          for subnet in $(aws ec2 describe-subnets --region $AWS_REGION --query "Subnets[].SubnetId" --output text || true); do
            aws ec2 delete-subnet --subnet-id $subnet --region $AWS_REGION || true
          done

          echo "ðŸ§¹ Deleting VPCs..."
          for vpc in $(aws ec2 describe-vpcs --region $AWS_REGION --query "Vpcs[].VpcId" --output text || true); do
            aws ec2 delete-vpc --vpc-id $vpc --region $AWS_REGION || true
          done
