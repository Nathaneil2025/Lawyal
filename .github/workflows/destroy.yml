name: Destroy Infrastructure

on:
  workflow_dispatch:   # 👈 manual trigger only

permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-central-1
      CLUSTER_NAME: lawyal-eks
      ECR_REPOSITORY: lawyal/flask-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::518394500999:role/GitHubActionsRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Cleanup stale Terraform locks
        run: |
          echo "Checking for stale DynamoDB locks..."
          LOCK_IDS=$(aws dynamodb scan \
            --table-name terraform-locks \
            --region $AWS_REGION \
            --query "Items[].LockID.S" \
            --output text || true)
          for id in $LOCK_IDS; do
            echo "⚡ Deleting stale lock: $id"
            aws dynamodb delete-item \
              --table-name terraform-locks \
              --key "{\"LockID\":{\"S\":\"$id\"}}" \
              --region $AWS_REGION || true
          done

      - name: Uninstall Helm releases
        run: |
          echo "⎈ Uninstalling Helm release flask-app..."
          helm uninstall flask-app || true
          kubectl delete svc flask-app --ignore-not-found || true

      # 🔥 Aggressive EKS cleanup
      - name: EKS Pre-Cleanup (kill EC2, nodegroups, SGs, cluster)
        run: |
          set -e
          CLUSTER="$CLUSTER_NAME"
          REGION="$AWS_REGION"

          echo "🛑 Terminating EC2 instances tagged with $CLUSTER..."
          IDS=$(aws ec2 describe-instances --region $REGION \
            --filters "Name=tag:aws:eks:cluster-name,Values=$CLUSTER" \
            --query "Reservations[].Instances[].InstanceId" --output text || true)
          if [ -n "$IDS" ]; then
            aws ec2 terminate-instances --instance-ids $IDS --region $REGION || true
            aws ec2 wait instance-terminated --instance-ids $IDS --region $REGION || true
          fi

          echo "🧹 Handling nodegroups..."
          NODEGROUPS=$(aws eks list-nodegroups --cluster-name $CLUSTER --region $REGION --query "nodegroups[]" --output text || true)
          for NG in $NODEGROUPS; do
            echo "↘️ Scaling $NG to 0 (min=0,max=1,desired=0)..."
            aws eks update-nodegroup-config \
              --cluster-name $CLUSTER --nodegroup-name $NG --region $REGION \
              --scaling-config minSize=0,maxSize=1,desiredSize=0 || true

            echo "🧨 Deleting nodegroup $NG..."
            aws eks delete-nodegroup --cluster-name $CLUSTER --nodegroup-name $NG --region $REGION || true

            for i in {1..20}; do
              STATUS=$(aws eks describe-nodegroup --cluster-name $CLUSTER --nodegroup-name $NG --region $REGION \
                        --query "nodegroup.status" --output text 2>/dev/null || echo "MISSING")
              echo "   → $NG: $STATUS"
              [ "$STATUS" = "MISSING" ] && break
              if [ "$STATUS" = "DELETE_FAILED" ]; then
                echo "⚠️ Nodegroup $NG stuck, force-deleting backing ASGs..."
                ASGS=$(aws eks describe-nodegroup --cluster-name $CLUSTER --nodegroup-name $NG --region $REGION \
                        --query "nodegroup.resources.autoScalingGroups[].name" --output text || true)
                for A in $ASGS; do
                  aws autoscaling delete-auto-scaling-group --auto-scaling-group-name $A --force-delete --region $REGION || true
                done
              fi
              sleep 15
            done
          done

          echo "🧹 Cleaning orphaned ENIs..."
          ENIS=$(aws ec2 describe-network-interfaces --region $REGION \
            --filters "Name=description,Values=amazon-eks*,ELB * ,*k8s*" \
            --query 'NetworkInterfaces[].NetworkInterfaceId' --output text || true)
          for eni in $ENIS; do
            ATTACH_ID=$(aws ec2 describe-network-interfaces --network-interface-ids $eni --region $REGION \
              --query 'NetworkInterfaces[0].Attachment.AttachmentId' --output text 2>/dev/null || echo "")
            if [ "$ATTACH_ID" != "None" ] && [ -n "$ATTACH_ID" ]; then
              aws ec2 detach-network-interface --attachment-id $ATTACH_ID --region $REGION || true
              sleep 5
            fi
            aws ec2 delete-network-interface --network-interface-id $eni --region $REGION || true
          done

          echo "🧹 Cleaning orphaned Security Groups..."
          SGIDS=$(aws ec2 describe-security-groups --region $REGION \
            --filters "Name=group-name,Values=eks-cluster-sg-*" \
            --query "SecurityGroups[].GroupId" --output text || true)
          for sg in $SGIDS; do
            aws ec2 delete-security-group --group-id $sg --region $REGION || true
          done

          echo "🧹 Deleting EKS Cluster..."
          aws eks delete-cluster --name $CLUSTER --region $REGION || true
          for i in {1..30}; do
            STATUS=$(aws eks describe-cluster --name $CLUSTER --region $REGION \
                      --query "cluster.status" --output text 2>/dev/null || echo "MISSING")
            echo "   → cluster: $STATUS"
            [ "$STATUS" = "MISSING" ] && break
            sleep 20
          done

      - name: Purge ECR repository
        run: |
          echo "🧹 Purging ECR images..."
          aws ecr list-images --repository-name $ECR_REPOSITORY --region $AWS_REGION --query 'imageIds[*]' --output json | \
          jq -c '.[]' | while read img; do
            aws ecr batch-delete-image --repository-name $ECR_REPOSITORY --region $AWS_REGION --image-ids "$img" || true
          done
          aws ecr delete-repository --repository-name $ECR_REPOSITORY --region $AWS_REGION --force || true

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -parallelism=1 || true

      - name: Force cleanup NATs, EIPs, routes, IGWs, ENIs, SGs, Subnets, VPCs
        run: |
          echo "🧹 Cleaning NAT Gateways..."
          for nat in $(aws ec2 describe-nat-gateways --region $AWS_REGION --query "NatGateways[].NatGatewayId" --output text); do
            aws ec2 delete-nat-gateway --nat-gateway-id $nat --region $AWS_REGION || true
          done
          echo "🧹 Releasing Elastic IPs..."
          for eip in $(aws ec2 describe-addresses --region $AWS_REGION --query "Addresses[].AllocationId" --output text); do
            aws ec2 release-address --allocation-id $eip --region $AWS_REGION || true
          done
          echo "🧹 Deleting Route Tables..."
          for rtb in $(aws ec2 describe-route-tables --region $AWS_REGION --query "RouteTables[].RouteTableId" --output text); do
            aws ec2 delete-route-table --route-table-id $rtb --region $AWS_REGION || true
          done
          echo "🧹 Detaching & Deleting IGWs..."
          for igw in $(aws ec2 describe-internet-gateways --region $AWS_REGION --query "InternetGateways[].InternetGatewayId" --output text); do
            VPC_ID=$(aws ec2 describe-internet-gateways --internet-gateway-ids $igw --region $AWS_REGION --query "InternetGateways[].Attachments[].VpcId" --output text)
            if [ -n "$VPC_ID" ]; then
              aws ec2 detach-internet-gateway --internet-gateway-id $igw --vpc-id $VPC_ID --region $AWS_REGION || true
            fi
            aws ec2 delete-internet-gateway --internet-gateway-id $igw --region $AWS_REGION || true
          done
          echo "🧹 Cleaning ENIs..."
          for eni in $(aws ec2 describe-network-interfaces --region $AWS_REGION --query "NetworkInterfaces[].NetworkInterfaceId" --output text); do
            aws ec2 delete-network-interface --network-interface-id $eni --region $AWS_REGION || true
          done
          echo "🧹 Deleting Security Groups..."
          for sg in $(aws ec2 describe-security-groups --region $AWS_REGION --query "SecurityGroups[?GroupName!='default'].GroupId" --output text); do
            aws ec2 delete-security-group --group-id $sg --region $AWS_REGION || true
          done
          echo "🧹 Deleting Subnets..."
          for subnet in $(aws ec2 describe-subnets --region $AWS_REGION --query "Subnets[].SubnetId" --output text); do
            aws ec2 delete-subnet --subnet-id $subnet --region $AWS_REGION || true
          done
          echo "🧹 Deleting VPCs..."
          for vpc in $(aws ec2 describe-vpcs --region $AWS_REGION --query "Vpcs[].VpcId" --output text); do
            aws ec2 delete-vpc --vpc-id $vpc --region $AWS_REGION || true
          done
